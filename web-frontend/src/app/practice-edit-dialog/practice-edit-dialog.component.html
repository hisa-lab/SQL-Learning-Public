<div class="modal" tabindex="-1" role="dialog" bsModal #lgModal="bs-modal">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <div *ngIf="practice.id; then thenBlock; else elseBlock"></div>
        <ng-template #thenBlock>
          <h5 class="modal-title">課題編集</h5>
        </ng-template>
        <ng-template #elseBlock>
          <h5 class="modal-title">課題作成</h5>
        </ng-template>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="Cancel()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div [formGroup]="form">
        <div class="modal-body">
          <div class="form-group">
            <label for="title">課題タイトル:</label>
            <input type="text" class="form-control" formControlName="title">
          </div>
          <div class="form-group">
            <label>課題番号:</label>
            <input type="number" class="form-control" formControlName="number">
          </div>
          <div class="form-group">
            <label>本文:</label>
            <textarea class="form-control" rows="3" formControlName="body"></textarea>
          </div>
          <div class="form-group">
            <label>課題種別:</label>
            <select class="form-control" formControlName="type" (change)="onSelectChange('type', $event.target.value)">
              <option value="sqlexec">SQL実行型</option>
              <option value="ormexec">ORM実行型</option>
              <option value="justpost">投稿のみ</option>
            </select>
          </div>
          <div class="form-group">
            <label>採点方法:</label>
            <select class="form-control" formControlName="markingType" (change)="onSelectChange('type', $event.target.value)">
              <option value="resultCompare">SQL実行結果比較</option>
              <option value="compare">単純比較</option>
              <option value="postOnly">保存のみ</option>
            </select>
          </div>
          <div class="form-group">
            <label>模範解答:</label>
            <input type="text" class="form-control" formControlName="sampleAnswer">
          </div>
          <div class="form-group">
            <label>データベースファイル:</label>
            <input type="file" class="form-control-file" (change)="onFileChange($event)" #fileUpload>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" (click)="Cancel()" data-dismiss="modal">キャンセル</button>
          <button type="submit" class="btn btn-info" (click)="Submit()" data-dismiss="modal" [disabled]="!form.valid">送信</button>
        </div>
      </div>
    </div>
  </div>
</div>
