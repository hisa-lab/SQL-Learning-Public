<table class="table table-sm">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">ID</th>
      <th scope="col">Role</th>
      <th scope="col"></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users">
      <th scope="row">{{user.id}}</th>
      <td>{{user.email}}</td>
      <td>{{user.role}}</td>
      <td>
        <button type="button" class="btn btn-danger" (click)="Delete(user.id)">削除</button>
      </td>
    </tr>
  </tbody>
</table>

<div [formGroup]="form">
  <div class="form-group">
    <label>ユーザーID (1ユーザー1行):</label>
    <textarea class="form-control" rows="3" formControlName="ids"></textarea>
  </div>
  <div class="form-group">
    <label>権限:</label>
    <select class="form-control" formControlName="role">
      <option value="admin">管理者</option>
      <option value="student">学生</option>
    </select>
  </div>
  <button type="button" class="btn btn-default" (click)="Cancel()">キャンセル</button>
  <button type="submit" class="btn btn-info" (click)="Submit()" [disabled]="!form.valid">送信</button>
</div>
